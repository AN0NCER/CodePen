<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Anime Animation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./resources/icon.png" type="image/x-icon">
</head>

<body>
    <span class="page-loading" style="
        --i-size: cover; 
        --i-position: center top; 
        --p-bar: #19140e;
        --background: rgba(0,0,0,0);
        --a-display: block;
        --a-background: linear-gradient(180deg, rgba(1,1,1,0.85) 50%, transparent);
        ">
        <span class="load-content">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
            <div class="wrapper">
                <div class="progress">
                    <div class="bar"></div>
                </div>
            </div>
        </span>
        <span class="background">
            <span class="image"></span>
        </span>
        <span class="animation"></span>
    </span>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
